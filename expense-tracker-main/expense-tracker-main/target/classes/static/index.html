<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between mb-4">
        <h3>Expense Tracker</h3>
        <div>
            <span id="welcomeUser" class="fw-bold me-3"></span>
            <button id="btnLogout" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </div>

    <!-- ADD CATEGORY -->
    <div class="card mb-3">
        <div class="card-body">
            <h5>Add Category</h5>
            <input id="categoryName" class="form-control mb-2" placeholder="Category name">
            <input id="categoryDesc" class="form-control mb-2" placeholder="Description">
            <button id="btnAddCategory" class="btn btn-primary">Add Category</button>
        </div>
    </div>

    <!-- ADD EXPENSE -->
    <div class="card mb-3">
        <div class="card-body">
            <h5>Add / Edit Expense</h5>

            <input type="hidden" id="expenseId">

            <input id="expenseName" class="form-control mb-2" placeholder="Expense name">
            <input id="expenseAmount" type="number" class="form-control mb-2" placeholder="Amount">
            <input id="expenseDate" type="date" class="form-control mb-2">
            <input id="expenseComments" class="form-control mb-2" placeholder="Comments">

            <select id="categorySelect" class="form-control mb-2"></select>

            <button id="btnAddExpense" class="btn btn-success">Save Expense</button>
        </div>
    </div>

    <!-- EXPENSE TABLE -->
    <div class="card mb-3">
        <div class="card-body">
            <h5>Expenses</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="expenseList"></tbody>
            </table>
        </div>
    </div>

    <!-- CHART -->
    <div class="card">
        <div class="card-body">
            <h5>Expense Chart</h5>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

</div>

<script src="./app.js"></script>
</body>
</html>
