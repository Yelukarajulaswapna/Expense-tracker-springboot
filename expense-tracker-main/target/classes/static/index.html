<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-light">

<div class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">ðŸ’° Expense Tracker</h3>
        <div>
            <span id="welcomeUser" class="fw-bold me-3"></span>
            <button id="btnLogout" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </div>

    <!-- DASHBOARD CARDS -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h6 class="text-muted">Total Expenses</h6>
                    <h4 id="totalExpense">â‚¹ 0</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h6 class="text-muted">Total Categories</h6>
                    <h4 id="totalCategories">0</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h6 class="text-muted">Total Entries</h6>
                    <h4 id="totalEntries">0</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD CATEGORY -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="mb-3">Add Category</h5>
            <input id="categoryName" class="form-control mb-2"
                   placeholder="Category name (e.g., Food, Travel)">
            <input id="categoryDesc" class="form-control mb-2"
                   placeholder="Description (e.g., Daily food expenses)">
            <button id="btnAddCategory" class="btn btn-primary">Add Category</button>
        </div>
    </div>

    <!-- ADD EXPENSE -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="mb-3">Add / Edit Expense</h5>

            <input type="hidden" id="expenseId">

            <input id="expenseName" class="form-control mb-2"
                   placeholder="Expense name (e.g., Lunch at hotel)">
            <input id="expenseAmount" type="number" class="form-control mb-2"
                   placeholder="Amount (e.g., 250)">
            <input id="expenseDate" type="date" class="form-control mb-2">
            <input id="expenseComments" class="form-control mb-2"
                   placeholder="Comments (e.g., Paid via UPI)">

            <select id="categorySelect" class="form-control mb-2"></select>

            <button id="btnAddExpense" class="btn btn-success">Save Expense</button>
        </div>
    </div>

    <!-- EXPENSE TABLE -->
    <div class="card mb-3">
        <div class="card-body table-wrap">
            <h5 class="mb-3">Expenses</h5>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="expenseList"></tbody>
            </table>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="row mt-4">

        <!-- PIE CHART -->
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>Expense Distribution</h5>
                    <canvas id="expenseChart" height="250"></canvas>
                </div>
            </div>
        </div>

        <!-- BAR CHART -->
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>Expenses by Category</h5>
                    <canvas id="barChart" height="250"></canvas>
                </div>
            </div>
        </div>

    </div>

    <div class="row mb-4">

        <!-- LINE CHART -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5>Expense Trend</h5>
                    <canvas id="lineChart" height="120"></canvas>
                </div>
            </div>
        </div>

    </div>


</div>

<!-- Main JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./app.js"></script>
</body>
</html>
